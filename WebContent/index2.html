<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>hamburger</title>
<style type="text/css">
body{
  font-family: 'Noto Sans', sans-serif;
	margin:0;
	width:100%;
	height:100vh;
  	background:#ffffff;
	-webkit-font-smoothing: antialiased;
	-moz-osx-font-smoothing: grayscale;
}
header{
	width:100%; 
	background:#ffffff; 
	height:60px; 
	line-height:60px;
	border-bottom:1px solid #dddddd;
}
.hamburger{
  background:none;
  position:absolute;
  top:0;
  right:0;
  line-height:45px;
  padding:5px 15px 0px 15px;
  color:#999;
  border:0;
  font-size:1.4em;
  font-weight:bold;
  cursor:pointer;
  outline:none;
  z-index:10000000000000;
}
.cross{
  background:none;
  position:absolute;
  top:0px;
  right:0;
  padding:7px 15px 0px 15px;
  color:#999;
  border:0;
  font-size:3em;
  line-height:65px;
  font-weight:bold;
  cursor:pointer;
  outline:none;
  z-index:10000000000000;
}
.menu{z-index:1000000; font-weight:bold; font-size:0.8em; width:100%; background:#f1f1f1;  position:absolute; text-align:center; font-size:12px;}
.menu ul {margin: 0; padding: 0; list-style-type: none; list-style-image: none;}
.menu li {display: block;   padding:15px 0 15px 0; border-bottom:#dddddd 1px solid;}
.menu li:hover{display: block;    background:#ffffff; padding:15px 0 15px 0; border-bottom:#dddddd 1px solid;}
.menu ul li a { text-decoration:none;  margin: 0px; color:#666;}
.menu ul li a:hover {  color: #666; text-decoration:none;}
.menu a{text-decoration:none; color:#666;}
.menu a:hover{text-decoration:none; color:#666;}

.glyphicon-home{
  color:white; 
  font-size:1.5em; 
  margin-top:5px; 
  margin:0 auto;
}
header{display:inline-block; font-size:12px;}
span{padding-left:20px;}
a{color:#336699;}


/* Add a black background color to the top navigation */
.topnav {
    background-color: #333;
    overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
    background-color: #ddd;
    color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
    background-color: #4CAF50;
    color: white;
}

@media screen and (min-width: 451px) {
        .hamburger, .cross, .menu {
          display: none;
        }
        .topnav {
         display: block;
        }
        	
 }
 @media screen and (min-width: 0px)  and (max-width: 450px) {
        
        .hamburger {
       	 display: block;
          
        }
        .topnav , .cross, .menu{
         display: none;
        }
        	
 }
</style>

  </head>
  <body>
<header>
	<span>Author : <a href="http://glennsmith.me" target="_blank">Sandeep Hooda</a></span>
  <button id="myHamburger" class="hamburger" onclick="showStuff( 'myCross', 'myHamburger');" >&#9776;</button>
  <button id="myCross" class="cross"    onclick="showStuff('myHamburger', 'myCross');">&#735;</button>
</header>

<div class="menu" id="myMenu"   onclick="showStuff('myHamburger', 'myCross');" >
  <ul>
    <a href="#Home"><li>Home</li></a>
    <a href="#News"><li>News</li></a>
    <a href="#Contact"><li>Contact</li></a>
    <a href="#About"><li>About</li></a>

  </ul>
</div> 

<div class="topnav" id="myTopnav">
  <a href="#home">Home</a>
  <a href="#news">News</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>
</div>
  </body>
 <script type="text/javascript">

function showStuff(show, hide){

	if (show === 'myCross'){
		document.getElementById('myHamburger').style.display = 'none';
		document.getElementById('myCross').style.display = 'block';
		document.getElementById('myMenu').style.display = 'block';
	}else {
		document.getElementById('myHamburger').style.display = 'block';
		document.getElementById('myCross').style.display = 'none';
		document.getElementById('myMenu').style.display = 'none';
		
		
	}
} 
</script>
</html>
